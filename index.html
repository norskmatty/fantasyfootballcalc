<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fantasy Football Calculator</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer|Slabo' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav id="header"> 
		<div id="headercontent">
			<img id="footballpicture" src="images/football.png">
			<h3> Fantasy Football </h3>
			<h2> Calculator </h2>
		</div>
	</nav>

	<section class="pointentry">
		<form class="points">
			<div class="entry">
				<div class="passingentry">
					Points per Pass Yd:<br>
					<input type="text" id="passing_yards_value" size="4" required> </input>
				</div>
				<div class="passingentry">
					Points per Pass TD:<br>
					<input type="text" id="passing_touch_value" size="4" required> </input>
				</div>
				<div class="passingentry">
					Points (lost) per INT:<br>
					<input type="text" id="passing_ints_value" size="4" required> </input>
				</div>
			</div>
			<div class="entry">
				<div class="rushingentry">
					Points per Rush Yd:<br>
					<input type="text" id="rushing_yards_value" size="4" required> </input>
				</div>
				<div class="rushingentry">
					Points per Rush TouchTD:<br>
					<input type="text" id="rushing_touch_value" size="4" required> </input>
				</div>
				<div class="rushingentry">
					Points (lost) per Fumble:<br>
					<input type="text" id="fumble_value" size="4" required> </input>
				</div>
			</div>
			<div class="entry">
				<div class="rushingentry">
					Points per Reception:<br>
					<input type="text" id="receptions_value" size="4" required> </input>
				</div>
				<div class="rushingentry">
					Points per Rec Yd:<br>
					<input type="text" id="receiving_yards_value" size="4" required> </input>
				</div>
				<div class="rushingentry">
					Points per Rec TD:<br>
					<input type="text" id="receiving_touch_value" size="4" required> </input>
				</div>
			</div>
			<div class="entry">
				<div class="submit">
					<input type="submit" id="qbs" value="Quarterbacks"> </input>
				</div>
				<div class="submit">
					<input type="submit" id="rbs" value="Running Backs"> </input>
				</div>
				<div class="submit">
					<input type="submit" id="wrs" value="Wide Receivers"> </input>
				</div>
				<div class="submit">
					<input type="submit" id="tes" value="Tight Ends"> </input>
				</div>
			</div>
		</form>
	</section>


	<section id="players">

	</section>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
